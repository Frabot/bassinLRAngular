<ion-header>

<ion-content padding>
    <ion-list >
        <div *ngFor="let temoin of temoins" [class.selected]="temoin === selectedTemoin" (click)="shouldShow = !shouldShow;onSelect(temoin)">
    <ion-item class="item-stable">
        <ion-thumbnail item-start>
            <img src="assets/imgs/temoins/{{temoin.photo_temoin}}">
        </ion-thumbnail>
        <h4>{{temoin.nom}} {{temoin.prenom}}</h4>
        <p>{{temoin.profession}}</p>
    </ion-item>
        <ion-item class="item-accordion"
             *ngFor="let temoignage of temoin.temoignages" [ngClass]="{itemOuvert: shouldShow, itemFerme: !shouldShow}"
              (click)="temoignageSelectionne(temoignage)">
            <p>"{{temoignage.titre}}"</p>
        </ion-item>
        </div>
    </ion-list>
</ion-content>
