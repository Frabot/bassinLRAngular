<ion-header>
    <ion-navbar>
        <ion-title>{{bateau.nom}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row align-items-center >
        <ion-col col-12 no-padding text-center>
          <img src="assets/imgs/bateaux/{{bateau.image}}"/>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="textContainer">


      <p>
          <strong>Année de création : </strong> {{bateau.anneecreation}}
      </p>

      <p>
          <strong>Histoire : </strong>
      </p>
      <p>
        {{bateau.histoire}}
      </p>



    </div>
      <button class="darkblue" ion-button (click)="voirTemoignages(temoins)" full>Les témoignages  ></button>
  </ion-list>
</ion-content>
