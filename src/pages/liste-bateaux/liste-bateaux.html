<ion-header>

  <ion-navbar>
    <ion-title>LES BATEAUX</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bateau of bateaux" (click)="bateauSelectionne(bateau)">
      <ion-thumbnail item-start>
        <img src="assets/imgs/bateaux/{{bateau.image}}">
      </ion-thumbnail>
      <h2>{{bateau.nom}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
