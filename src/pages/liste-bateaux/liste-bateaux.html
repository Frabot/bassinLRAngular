<ion-header>

  <ion-navbar>
    <ion-title>liste-bateaux</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bateau of bateaux" click="itemTapped(bateau)">
      <h2>{{bateau.nom}}</h2>
      <p>{{bateau.image}}</p>
    </ion-item>
  </ion-list>
</ion-content>
